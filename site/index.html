	/**
	 * Performs tests on all methods within the methods object with provided arguments. Also
	 * creates resultsStrings that are used within the site.
	 */
	function test( methods, category ) {
		var args, updateReturns;
		for ( var t in methods ) {
			if ( _.inArray(category, t) ) {
				for ( var c in methods[t] ) {
					
					// Only parse return types if not already defined
					if ( methods[t][c].returns.length === 0 ) {
						updateReturns = true;
						methods[t][c].returns = [];
					} else {
						updateReturns = false;
					}
					
					// Build new results and resultString arrays
					methods[t][c].results = [];
					methods[t][c].originalResults = [];
					methods[t][c].resultString = [];
					methods[t][c].argumentString = [];
					
					// Iterate over each argument definition
					for ( var a in methods[t][c].args ) {
						
						if ( _.isArray(args = methods[t][c].args[a]) && args.length > 0 ) {	
									
							try {
									
								// RESULT STRING - Make result string HTML viewable
								var result = _[c].apply(this, args);
								
								// Set results and resultString
								methods[t][c].results.push(result);
								methods[t][c].originalResults.push(_[c].apply(this, args));
								methods[t][c].resultString.push(parseResultString(result));

								// Parse RESULT STRING based on type if it is not pre-defined
								if ( updateReturns ) {
									methods[t][c].returns.push(_.type(result));
								}
								
								/*
								if ( c === "difference" ) {
									console.log('SUCCESS: ' + c + '(): ', methods[t][c].results[a]);		
								}
								*/
							} catch (e) {
								//console.log('ERROR  : ' + c + '(): '); 					
							}
						}
					}
				}
			}
		}

		return methods;
	}

	/**

	var toggleSection = function(e) {		
		if ( !$(e.srcElement).parents('pre').length && !$(e.srcElement).parents('.expando').length ) {
			var duration = 350;
			var section = $(e.currentTarget);
			var description = $(e.currentTarget).find('.methodExtendedDescription, .entryExtendedDescription').show(); 
			var examples =  $(e.currentTarget).find('.methodExamples');
			var returns = $(e.currentTarget).find('.methodReturns');
			var aliases =  $(e.currentTarget).find('.methodAliases');
			var showOrNo = description.css('opacity') === "0" ? true : false;	
			if ( showOrNo ) {
				$('.elipsis').remove();	
				$(this).addClass('open');
				description.css({position:'relative'});
				description.animate({opacity: 1}, duration);
				returns.animate({height: "toggle", opacity: "toggle"}, duration);
				aliases.animate({height: "toggle", opacity: "toggle"}, duration);
				examples.animate({height: "toggle", opacity: "toggle"}, duration, function() {
					
					// Scroll to clicked target
					var sectionTarget = $(e.currentTarget).find("a").get(0);
					scrollToTarget({machine: true, name: sectionTarget.name, currentTarget: sectionTarget, preventDefault: _.identity});
				});
			} else {
				$(this).removeClass('open');
				$(description, examples).animate({opacity: 0}, duration, function() {
					returns.animate({height: "toggle", opacity: "toggle"}, duration);
					aliases.animate({height: "toggle", opacity: "toggle"}, duration);
					examples.animate({height: "toggle", opacity: "toggle"}, duration);
					description.css({position:'absolute', top:'0'});
					description.animate({height: "toggle"}, duration);
					section.append(sectionElipsis);
				});
			}
		}
	};

	/**
	 * Produces a HTML viewable result string from the returned result of a JavaScript function
	 */
	function parseResultString( result, resultString ) {
		var resultString = "";
		
		// Parse RESULT STRING based on type
		switch ( _.type(result) ) {
			
			// For arrays parse each value 
			case "array" :
				for ( var r in result ) {
					switch ( _.type(result[r]) ) {
						case "object" :
							result[r] = JSON.stringify(result[r]);
							result[r] = result[r].replace(/[\"]([0-9])[\"]/g, "\$1");
							break;		
						case "null" :
							result[r] = "null";
							break;	
						case "undefined" :
							result[r] = "undefined";
							break;		
						case "nan" :
							result[r] = "NaN";
							break;			
						case "bool" :
							if ( result[r] === true ) {
								result[r] = "true";
							} else {
								result[r] = "false";
							}
							break;		
						case "string" :
							if ( result[r] === "" ) {
								result[r] = "\"\"";
							} else {
								result[r] = "\"" + result[r] + "\"";
							}
							break;	
						case "array" :
							result[r] = parseResultString(result[r]);
							break;
					}
				}
				resultString = "[" + result.toString() + "]";
				break;
				
			case "object" :
				resultString = JSON.stringify(result);
				resultString = resultString.replace(/[\"]([0-9])[\"]/g, "\$1");
				break;	
			case "string" :
				if ( result === "" ) {
					resultString = "\"\"";
				} else {
					resultString = "\"" + result + "\"";
				}
				break;
			case "number" :
				resultString = result;
				break;
			case "undefined" :
				resultString = "undefined";
			default :
				resultString = result.toString();
		}
		
		return resultString;
	}
		
	/**
	 * Reprocess code highlighting on blur and enter key
	 */
	$("pre").on('blur keydown', function(e) {
		
		var reproduceExample = function( e ) {
			
			// Evaluate the code from the interface and recompute the Examples output
			var target = $(e.currentTarget);
			var code = target.text();
			var result = eval(code);
			var result_output = target.next('span.result_output');
			
			// Re-apply code highlighting to target PRE element
			target.html(code);
			sh_highlightElement(target.get(0), sh_languages['javascript']);
			
			// Populate string result string
			result_output.html(" > " + parseResultString(result));
			
			// Recreate the expando HTML if the return result is an array or an object
			var expando_output = result_output.next();
			if ( expando_output.hasClass('expando') ) {
				var expandoObject = jDoc.expando(true, eval(code));
				expando_output.replaceWith(expandoObject);
				
				// Re-hide all sub expando menus
				target.next().next().find(".expando_array ul, .expando_object ul").toggle();
			}
		}
		
		// Re-apply code example on following events
		if ( e.type === 'keydown' ) {
			if ( e.keyCode === 13 ) {
				e.preventDefault();
				reproduceExample(e);
			}
		}
	});
	
	/**

	var sectionElipsis = $('<div class="elipsis">...</div>');
	$(".sub_section_method, .sub_section_entry").on('mouseenter mouseleave', function(e) {
		var type = e.type;
		var section = $(e.currentTarget);
		
		// Handle adding/removing of "more content available" elipsis indicator
		if ( type === "mouseenter" ) {
			if ( !$(this).hasClass('open') ) {
				section.append(sectionElipsis);
			}
		} else {
			$('.elipsis').remove();
		}
		
		// Handle opacity animation on non selected sections
		if ( type === "mouseenter" && !section.hasClass('section_selected') ) {
			section.animate({opacity: "0.7"}, 350);
		} else if ( type === "mouseleave" && !section.hasClass('section_selected') ) {
			section.animate({opacity: "0.3"}, 350);
		}
	});

				var target = $("#"+id);
				if ( !target.hasClass('selected') ) {
					target.parent().find("a").removeClass('selected');
					target.addClass('selected');
				}
			}
		});
	}, 250);

	/**
	 * This reveals/hides the page footer when scrolling reaches the bottom of the page
	 */
	var footer_in_once = true;
	var footer_out_once = false;
	$(document).on('scroll', function(e) {
		var doc_height = $(document).height();
		var scroll_distance = $(this).scrollTop();
		var range = 2000;
		
		// Fade footer in
		if ( scroll_distance >= (doc_height - range) && footer_in_once ) {
			$("#footer").animate({opacity: 1.0}, 800);
			footer_in_once = false;
			footer_out_once = true;
		} 
		
		// Fade footer out
		if ( scroll_distance <= (doc_height - range) && footer_out_once ) {
			$("#footer").animate({opacity: 0.0}, 800);
			footer_in_once = true;
			footer_out_once = false;
		}
	});
	
	/**
	 * Center pertinent content holding divisions
	 */
	$("#nav, #separator, #content").center('h');
	
	/**
	 * Highlight all code within PRE elements
	 */
	sh_highlightDocument();
		
});
</script>
</head>
