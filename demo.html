function test( tests, category, print ) {
	
	var args, printArray = [];	
	
	for ( var t in tests.methods ) {
		
		if ( _.inArray(category, t) ) {
			
			for ( var c in tests.methods[t] ) {
		
				tests.methods[t][c].results = [];
				tests.methods[t][c].returns = [];
				
				if ( print ) {
					
					var html = 
						"<div id=\"method_" + t + "_" + c + "\">\r\n" +
							"<div class=\"method_description\">"
								"Description:"
							"</div>"
							"<div class=\"method_examples\">" +
							"</div>"
						"</div>\r\n";
					printArray.push(html);
					
				} else {
					
					for ( var a in tests.methods[t][c].args ) {
						
						if ( _.isArray(args = tests.methods[t][c].args[a]) && args.length > 0 ) {
							
							try {
								var result = _[c].apply(this, args);
								tests.methods[t][c].results.push(result);
								tests.methods[t][c].returns.push(_.type(result));
								console.log('SUCCESS: ' + c + '(): ', tests.methods[t][c].results[a]);
							
							} catch (e) {
								
								console.log('ERROR  : ' + c + '(): '); 
							
							}
							
						}
					
					}
					
				}
				
			}
		
		}
		
	}
	
	if ( print ) {
		console.log(printArray);
	}
	
	return tests;
}
var all = ['utility', 'function', 'string', 'number', 'array', 'object', 'collection'];
var category = ['array'];
res = test(tests, category);
